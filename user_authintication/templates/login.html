{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="authContainer">
    <form action="" method="POST">
        <h3>Login here</h3>

        {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Your username here" required>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password here" required>

        <p>Forgot your password ? <a href="">Reset password</a></p>

        {% if messages %}
        {% for message in messages %}
        <p class="dangerText">{{message}}</p>
        {% endfor %}
        {% endif %}

        <button class="button-29">Login</button>

        <div class="register-nav-container">
            <p>Don't have an account ? </p> 
            <a href="{% url 'register' %}">Register here</a>
        </div>

    </form>
</div>



{% endblock %}
